{% extends 'listings/template.html' %}
{% block formsortie %}
<center><form method="post" action="" >

    <div>
        <nav class="divcontenunav">SORTIE</nav>
    </div>

    {% csrf_token %}
    <fieldset>   
        
        <div style="display:block;float:left;">
            <label  style="display:block;
            float:left;
            width:150px;">PATIENT CONCERNE</label>
            <input  type="text" name="patient"  style="float: left;">
        </div>

            <label style="display:block;
            float:left;
            width:150px;" > MOTIF DE SORTIE</label>
            <select name="motifsortie"  required>
                 {% for sortie in sorties %}
                    <option value="{sortie.motifsortie}">{{sortie.motifsortie}}</option>
                 {% endfor %}
            </select>
    
       
        <label style="display:block;
        float:left;
        width:150px;">DATE DE SORTIE</label>
        <input  type="date" name="datesortie" style="float: left;" >
      

       
        <label  style="display:block;
        float:left;
        width:150px;">DATE DE DU RENDEZ-VOUS PROCHAIN</label>
        <input  type="date" name="prochaineconsultation" style="float: left;" >
    </fieldset>
</form>
</center>
{% endblock %}
