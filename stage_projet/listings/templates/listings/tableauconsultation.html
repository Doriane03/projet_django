{% extends 'listings/template.html' %}

{% block tableauconsultation %}

<center>
  <div class="formcontenu">
  <table class="table2">
    <h1>Patients assignés à vous</h1>
    
        <thead>
            <tr>
                <th>Nom</th>
                <!-- Autres colonnes si nécessaire -->
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.nom }}</td>
                <!-- Autres colonnes si nécessaire -->
            </tr>
            {% empty %}
            <tr>
                <td colspan="1">Aucun patient assigné.</td>
            </tr>
            {% endfor %}
        </tbody>

  </table>
  </div>
</center>
{% endblock %}
