{% extends 'listings/template.html' %}

{% block formadmin %}
<center>
<form method="post" action="{% url 'adminform' %}" class="formcontenu">
<div>
<nav class="divcontenunav">ajout personnel soignant</nav>
</div>
    {% csrf_token %}
    <fieldset class="fieldsetgd">
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        <div class="divsortie">
            <label >Nom</label>
            <input type="text"   placeholder="nom" name="nom" />
        </div>

        <div class="divsortie">
            <label >Email</label>
            <input type="email"   placeholder="email" name="email"/>
        </div>

        <div class="divsortie">
            <label >Contact</label>
            <input type="tel"  minlength="10" maxlength="10" pattern="[0-9]{10}" placeholder="contact" name="contact" />
        </div>

        
        <div class="divsortie">
            <label >Mot de passe</label>
            <input type="password"   placeholder="mot de passe" name="mdp" />
        </div>

        <div class="divsortie">
            <label >Fonction</label>
            <select name="type_personnel_soignant" required>
                <option >choisir la fonction</option>
                 {% for type_personnel_soignant in type_personnel_soignants %}
                    <option value="{{type_personnel_soignant.idpersoignant}}">{{type_personnel_soignant.nompersog}}</option>
                 {% endfor %}
            </select>
        </div>

            <div class="divsortie">
            <label >service</label>
            <select name="service"  required>
                <option >choisir le service</option>
                 {% for service in services %}
                    <option value='{{service.refservice}}'>{{service.nomservice}}</option>
                 {% endfor %}

            </select>
            </div>

            
    </fieldset>
    <input type="submit"  name="ceercompte"  value="CREER LE COMPTE" class="btn btn-primary"/>
</form>
</center>
{% endblock %}
