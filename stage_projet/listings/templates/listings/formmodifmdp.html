{% extends 'listings/template.html' %}
{% block formmodifmdp %}
<center><form method="post" action="" class="formcontenu" >

    <div>
        <nav class="divcontenunav">MODIFIER UN MOT DE PASSE</nav>
    </div>

    {% csrf_token %}
    <fieldset>   
        <div class="divsortie">
            <label>UTILISATEUR CONCERNE</label>
                <select name="nom"  required>
                    <option>choisir l'utilisateur</option>
                    {% for personnel_soignant in personnel_soignants %}
                        <option value="{{ personnel_soignant.nom }}">{{ personnel_soignant.nom }}</option>
                    {% endfor %}
                </select>
        </div>
        <div class="divsortie">
        <label>NOUVEAU MOT DE PASSE</label>
        <input  type="password" name="mdp" required/>
        </div>
        {% if error_message %}
                <p class="p2">{{ error_message }}</p>
        {% endif %}
    </fieldset>
    <input  type="submit" name="validantchir" value="Valider" class="btn btn-primary" >
</form>
</center>
{% endblock %}
