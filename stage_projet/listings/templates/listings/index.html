{% extends 'listings/head.html' %}
{% block cnx %}
<center><form method="POST" action="{% url 'login' %}" class="formcnx">
    {% csrf_token %}
    <fieldset>
            <input type="text"   placeholder="nom" name="username" class="inputformcnx" required/>
            <input type="password"  placeholder="mot de passe" name="password" class="inputformcnx" required/>
            {% if form.errors %}
                <p class="p1">verifiez le mot de passe</p>
            {% endif %}
            {% if messages %}
            <ul>
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
{% endif %}
    </fieldset>
    <input type="submit"  name="connexion"  value="connexion" class="btn btn-primary"/>
   <!-- <a href="#" class="aformcnx">mot de passe oubli√©?</a>-->
</form></center>
{% endblock %}
